    <script>
        const toggleBio = document.getElementById('toggleBio');
        const bioName = toggleBio.querySelector('.bio-name');
        const bioRest = toggleBio.querySelector('.bio-rest');

        toggleBio.addEventListener('click', function() {
        const expanded = toggleBio.getAttribute('aria-expanded') === 'true';
        if (!expanded) {
            toggleBio.setAttribute('aria-expanded', 'true');
            bioRest.hidden = false;
        } else {
            toggleBio.setAttribute('aria-expanded', 'false');
            bioRest.hidden = true;
